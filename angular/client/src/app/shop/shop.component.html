<div class="container">
    <div class="row">
        <!--The section below is for the seach parameters-->
        <section class="col-3">
            
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4">
                <option value="" class="">Alphabetical</option>
                <option value="" class="">Price: High to Low</option>
                <option value="" class="">Price: Low to High</option>
            </select>

            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3" >
                <li class="list-group-item"*ngFor="let brand of brands">{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types">{{type.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>
                        Showing <strong>10</strong> of <strong>18</strong> Results
                    </span>
                </header>
                <div class="d-flex mt-2">
                    <input type="text" placeholder="search" class="form-control me-2">
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success">Reset</button>
                </div>
            </div>

            <!-- This section below is the display containers for the products-->
            <div class="row row-cols-3 g-3">
                <div class="col" *ngFor="let product of products">
                                <!-- the square brackets is the input property-->
                                <!-- the parentheses is the iterated object above-->
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
